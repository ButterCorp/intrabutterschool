<div class="segment">
  <div class="ui form">
    <div class="field">
      <label>Publier pour votre classe</label>
      <textarea rows="3" #postContent></textarea>
    </div>
    <div class="ui submit button primary" (click)="add(postContent.value); postContent.value=''">Envoyer</div>
  </div>
</div>

<div class="ui horizontal divider header">
  <!-- divider -->Activit√© da ma classe
</div>

<div class="ui feed">
  <div *ngFor="let post of posts" class="event">
    <div class="label">
      <img src="{{showStudentAvatar(post.id_student)}}">
    </div>
    <div class="content">
      <div class="summary">
        <a>{{showStudentName(post.id_student)}}</a> {{post.type}}
        <div class="date">
          3 days ago
        </div>
      </div>
      <div class="extra text">
        {{post.content}}
      </div>
      <div class="meta">
        <a class="like">
          <i class="like icon"></i> 5 Likes
        </a>
      </div>
    </div>
  </div>
</div>
