<div *ngIf="student">

      <div class="ui container" style="margin-top: 50px;">
          <div class="ui secondary pointing menu">
              <a class="item active">
                Publications
              </a>
              <a class="item">
                Documents
              </a>
              <!--<a class="item">
                Friends
              </a>-->
            </div>
            <div class="twelve wide stretched column">
              <div class="ui segment grid">
                  <div class="four wide column">
                      <img class="ui small circular image" src="{{student.avatar}}">
                  </div>
                  <div class="four wide column">
                      <h1>{{student.name}}</h1>
                      <h4>{{student.bio}}</h4>
                  </div>
                  <div class="four wide column">
                      <p></p>
                  </div>
                  <div class="four wide column">
                      <a class="ui blue right ribbon label">{{student.rank}}</a>
                      <p></p>
                  </div>
              </div>
            </div>

            <div class="segment">
                <div class="ui form">
                  <div class="field">
                    <label>Publier un message</label>
                    <textarea rows="3" #postContent></textarea>
                  </div>
                  <div class="ui submit button primary" (click)="add(postContent.value); postContent.value=''">Envoyer</div>
                </div>
              </div>

            <div class="ui feed">
                <div class="event" *ngFor="let post of posts">
                  <div class="label">
                    <img src="{{student.avatar}}">
                  </div>
                  <div class="content">
                    <div class="summary">
                      <a class="user">
                        {{student.name}}
                      </a> {{post.type}}
                      <div class="date">
                        1 Hour Ago
                      </div>
                    </div>
                    <div class="extra text">
                        {{post.content}}
                      </div>
                    <div class="meta">
                      <a class="like">
                        <i class="like icon"></i> 4 Likes
                      </a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
